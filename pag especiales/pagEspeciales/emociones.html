<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorando Mis Emociones</title>
    <link rel="stylesheet" href="style-emociones.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="contenedor-emociones">
        <h1>Explorando Mis Emociones</h1>
        <p class="subtitulo">¡Vamos a aprender sobre cómo nos sentimos!</p>

        <div class="lista-emociones">
            <button class="emocion-item amarillo" data-emocion="alegria">
                <i class="fas fa-smile icono-emocion"></i>
                <span>Alegría</span>
            </button>

            <button class="emocion-item azul-oscuro" data-emocion="tristeza">
                <i class="fas fa-sad-tear icono-emocion"></i>
                <span>Tristeza</span>
            </button>

            <button class="emocion-item naranja" data-emocion="enojo">
                <i class="fas fa-angry icono-emocion"></i>
                <span>Enojo</span>
            </button>

            <button class="emocion-item azul-claro" data-emocion="miedo">
                <i class="fas fa-frown-open icono-emocion"></i>
                <span>Miedo</span>
            </button>

            <button class="emocion-item verde" data-emocion="calma">
                <i class="fas fa-leaf icono-emocion"></i>
                <span>Calma</span>
            </button>
        </div>

        <div id="infoEmocion" class="info-emocion">
            <img src="https://i.imgur.com/your-child-avatar.png" alt="Niño pensando" class="avatar-info">
            <div class="texto-info">
                <h2 id="tituloEmocion">Toca una emoción para empezar...</h2>
                <p id="descripcionEmocion">
                    Haz clic en una de las caritas de arriba para descubrir qué significa cada emoción y cómo puedes sentirte mejor.
                </p>
                <div class="ejemplo-consejo">
                    <span id="ejemploEmocion"></span>
                    <span id="consejoEmocion"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="script-emociones.js"></script>
</body>
</html>
